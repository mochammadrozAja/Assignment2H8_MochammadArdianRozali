<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: light;
    }
    .navbar {
      margin-bottom: 0;
      padding-right: 6%;
      background-color: #fff
    }
    .content {
      padding: 20px;
      background-color: #f0f0f0;
      z-index: 1;
      position: relative;
      padding-top: 80px; 
    }
    .card {
      margin-bottom: 20px;
    }
    .profile-img {
      max-width: 150px;
    }
    
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="mb-4">
          <div class="card">
            <div class="card-body d-flex justify-content-between flex-wrap">
              <div class="d-flex flex-wrap">
                <img src="./images/profilepicture.png" class="img-fluid rounded me-5" alt="Profile Image">
                <div>
                  <h2 class="card-title mt-3" id="output_name">Mochammad Ardian Rozali</h2>
                  <h4 class="card-subtitle mb-2 text-muted" id="output_role">Full Stack Developer</h4>
                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-sm btn-primary mt-3" type="button" onclick="view_form()">Edit</button>
                    <button class="btn btn-sm btn-outline-success mt-3" type="button">Resume</button>
                  </div>
                </div>
              </div>
              <div class="card-body d-flex justify-content-end ">
                <ul class="list-unstyled">
                  <li id="availability"><strong>Availability</strong></li>
                  <li id="age"><strong>Usia </strong></li>
                  <li id="location"><strong>Lokasi </strong></li>
                  <li id="experience"><strong>Pengalaman </strong>&nbsp;</li>
                  <li id="email"><strong>Email </strong></li>
                </ul>
                <ul class="list-unstyled">
                  <li id="output_availability">Full Time</li>
                  <li id="output_age">34</li>
                  <li id="output_location">Surabaya</li>
                  <li id="output_experience">10</li>
                  <li id="output_email">mochammad_a_rozali@telkomsel.co.id</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4" id="viewForm" style="display: none;">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="input_name" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="input_name" value="Mochammad Ardian Rozali">
                </div>
                <div class="mb-3">
                  <label for="input_role" class="form-label">Role</label>
                  <input type="text" class="form-control" id="input_role" value="Full Stack Developer">
                </div>
                <div class="mb-3">
                  <label for="input_availability" class="form-label">Availability</label>
                  <input type="text" class="form-control" id="input_availability" value="Full Time">
                </div>
                <div class="mb-3">
                  <label for="input_age" class="form-label">Usia</label>
                  <input type="number" class="form-control" id="input_age" value="34">
                </div>
                <div class="mb-3">
                  <label for="input_location" class="form-label">Lokasi</label>
                  <input type="text" class="form-control" id="input_location" value="Surabaya">
                </div>
                <div class="mb-3">
                  <label for="input_experience" class="form-label">Years Experience</label>
                  <input type="number" class="form-control" id="input_experience" value="10">
                </div>
                <div class="mb-3">
                  <label for="input_email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="input_email" value="mochammad_a_rozali@telkomsel.co.id">
                </div>
                <button type="button" class="btn btn-success w-100" onclick="updateProfile()">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
